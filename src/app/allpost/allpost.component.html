<div  *ngIf="!isValid">
<table class="table-bordered">
    <tr><th>Post Title</th><th>Post Description</th><th>Posted By</th><th>Add</th><th>Edit</th><th>Delete</th></tr>
    <tr *ngFor="let post of dataSource">
     
      <td>{{post.ptitle}}</td>
       <td> {{post.pdesc}}</td>
       <td> {{post.uname}}</td>
      <!-- <td><a [routerLink]="['/edit', post._id]" mat-flat-button color="accent" ><mat-icon inline=true>edit</mat-icon> Edit</a></td>-->
      <td><a mat-flat-button color="accent" type="submit" (click) = "addpost()"><mat-icon inline=true>add</mat-icon> add</a></td>
       <td><a mat-flat-button color="accent" type="submit" (click) = "editpost(post)"><mat-icon inline=true>edit</mat-icon> edit</a></td>
     <td><a mat-flat-button color="accent" type="submit" (click) = "deleteRouter(post._id)"><mat-icon inline=true>delete</mat-icon> delete</a></td>
    
    </tr>
    
    </table>
  </div>
    <div  *ngIf="isValid">
        <app-edit [post]="postvariable"(editDone)="editDone()"></app-edit>
      </div>
      <app-addpost (editDone)="editDone()"></app-addpost>
