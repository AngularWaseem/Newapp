<div class="container"> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <mat-form-field floatLabel="never" class="form-element">
        <input type="text" matInput placeholder="Post Title" formControlName="ptitle">
        <mat-error *ngIf="formGroup.controls['ptitle'].invalid">
          {{getError('ptitle')}}
        </mat-error>
      </mat-form-field>
  

      
      <mat-form-field floatLabel="never" class="form-element">
          <textarea matInput placeholder="Post Description" formControlName="pdesc"></textarea>
        <mat-error *ngIf="!formGroup.controls['pdesc'].valid">
          {{getError('pdesc')}}
        </mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid"> Add Post</button>
      </div>
  
    </form>
  </div>

  <div  *ngIf="isResult">
      Post added successfully
    </div>
